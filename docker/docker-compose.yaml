services:
  kbm:
    image: ghcr.io/mohdfareed/kbm:latest
    build:
      context: https://github.com/mohdfareed/kbm.git
      dockerfile: docker/Dockerfile
    restart: unless-stopped

    hostname: kbm  # Memory name
    ports:
      - "8000:8000" # <host>:<container>
    volumes:
      - kbm-data:/data  # Configs and memories

volumes:
  kbm-data:
