[project]
name = "kbm"
version = "0.1.0"
description = "Persistent memory for LLMs, accessible via MCP."
readme = "README.md"

requires-python = ">=3.12"
dependencies = [
    "fastmcp>=3.0.0b1",
    "typer>=0.21",
    "pydantic-settings>=2.12",
]

[dependency-groups]
dev = [
    "ruff>=0.14",
    "pytest>=9.0",
]

[project.scripts]
kbm = "cli.main:app"

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["cli", "config", "core", "engines", "server"]
