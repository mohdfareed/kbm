name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  # Gate: make sure CI passes before releasing
  ci:
    uses: ./.github/workflows/ci.yaml

  publish-docker:
    name: Publish Docker Image
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  github-release:
    name: GitHub Release
    needs: [ci, publish-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev

      - name: Generate CLI reference
        run: ./scripts/docs.sh

      - name: Build release notes body
        id: notes
        run: |
          {
            echo "body<<EOF"
            echo "## Installation"
            echo ""
            echo '```bash'
            echo "# Install from GitHub (requires git)"
            echo "pip install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}"
            echo ""
            echo "# Or with pipx"
            echo "pipx install git+https://github.com/${{ github.repository }}.git@${{ github.ref_name }}"
            echo '```'
            echo ""
            echo "## CLI Reference"
            echo ""
            cat docs/cli.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: ${{ steps.notes.outputs.body }}
