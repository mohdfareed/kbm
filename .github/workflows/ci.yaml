name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call: # allow reuse from release workflow

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --dev --locked

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

      - name: Run linter
        run: uv run ruff check src/ tests/

      - name: Run type checker
        run: uv run pyright src/ tests/

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --dev --locked

      - name: Run tests
        run: uv run pytest -q --cov=kbm --cov-report=term-missing --cov-report=xml

      - name: Coverage summary
        if: always()
        run: |
          echo "## Test Coverage" >> "$GITHUB_STEP_SUMMARY"
          uv run coverage report --format=markdown >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  docs:
    name: Check Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      - run: uv sync --dev --locked

      - name: Generate CLI docs
        run: ./scripts/docs.sh

      - name: Check docs are up to date
        run: |
          if ! git diff --quiet docs/cli.md; then
            echo "::error::CLI docs are out of date. Run './scripts/docs.sh' and commit."
            git diff docs/cli.md
            exit 1
          fi
