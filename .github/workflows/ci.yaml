name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync --dev --locked

      - name: Check formatting
        run: uv run ruff format --check src/ tests/

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Type check
        run: uv run pyright src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync --dev --locked

      - name: Run tests
        run: uv run pytest -q --cov=kbm --cov-report=term-missing

      - name: Coverage summary
        if: always()
        run: |
          echo "## Test Coverage" >> "$GITHUB_STEP_SUMMARY"
          uv run coverage report --format=markdown >> "$GITHUB_STEP_SUMMARY"

  docs:
    name: CLI Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - run: uv sync --dev --locked

      - name: Generate CLI docs
        run: ./scripts/docs.sh

      - name: Check docs are up to date
        run: |
          if ! git diff --quiet docs/cli.md; then
            echo "::error::CLI docs are out of date. Run './scripts/docs.sh' and commit."
            git diff docs/cli.md
            exit 1
          fi
